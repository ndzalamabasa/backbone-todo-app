<div class="todo-details <%= isDone ? 'done' : '' %>">
  <p class="item">
    <input type="checkbox" title="isDone" class="is-done" <%= isDone ? 'checked'
    : '' %>>
    <strong><%- task %></strong>
  </p>
  <small><%- description %></small>
</div>
<div class="todo-actions">
  <i class="bx bxs-edit bx-sm"></i>
  <i class="bx bxs-trash-alt bx-sm danger delete-todo"></i>
</div>
